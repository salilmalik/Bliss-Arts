<html ng-app='blissArts'>
<head>
	<script type="text/javascript" src="../../bower_components/angular/angular.js"></script>
	<script type="text/javascript" src="../../bower_components/angular-route/angular-route.js"></script>
	<script type="text/javascript" src="../controllers/homePageController.js"></script>
	<script type="text/javascript" src="../controllers/productsController.js"></script>
	<script type="text/javascript" src="../controllers/aboutUsController.js"></script>

	<style >
        body {
            margin: 0;
            padding: 0;
            background: #ccc;
        }

        .nav ul {
            list-style: none;
            background-color: #444;
            text-align: center;
            padding: 0;
            margin: 0;
        }
        .nav li {
            font-family: 'Oswald', sans-serif;
            font-size: 1.2em;
            line-height: 40px;
            height: 40px;
            border-bottom: 1px solid #888;
        }

        .nav a {
            text-decoration: none;
            color: #fff;
            display: block;
            transition: .3s background-color;
        }

        .nav a:hover {
            background-color: #005f5f;
        }

        .nav a.active {
            background-color: #fff;
            color: #444;
            cursor: default;
        }

        @media screen and (min-width: 600px) {
            .nav li {
                width: 120px;
                border-bottom: none;
                height: 50px;
                line-height: 50px;
                font-size: 1.4em;
            }

            /* Option 1 - Display Inline */
            .nav li {
                display: inline-block;
                margin-right: -4px;
            }

            /* Options 2 - Float
            .nav li {
              float: left;
            }
            .nav ul {
              overflow: auto;
              width: 600px;
              margin: 0 auto;
            }
            .nav {
              background-color: #444;
            }
            */
        }
	</style>
</head>
<body >
<h1>
	Bliss Arts
</h1>
        <div class="nav" ng-controller="navController">
			<ul>
				<li ><a ng-class="navClass('products')" href="#/products">Products</a></li>
				<li><a  ng-class="navClass('clients')"  href="#/clients">Clients</a></li>
				<li ><a ng-class="navClass('testimonials')" href="#/testimonials">Testimonials</a></li>
				<li ><a ng-class="navClass('aboutUs')" href="#/aboutUs">AboutUs</a></li>
				<li ><a ng-class="navClass('contactUs')" href="#/contactUs">Contact Us</a></li>
			</ul>
		</div>

<div ng-view></div>

</h6>
